plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.4.RELEASE'

}
apply plugin: 'io.spring.dependency-management'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.data', name: 'spring-data-commons'

    
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.8.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'org.postgresql:postgresql'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.3.Final'

    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.postgresql:postgresql')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    runtime('com.h2database:h2')
}
